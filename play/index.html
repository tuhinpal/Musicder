<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Tuhin Kanti Pal">
    <link rel="manifest" href="../manifest.json" />
    <meta name="keywords" content="Music, Musicder, JavaScript , Download Free Music, Stream Music Online, Lyrics , Music API">
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Catamaran|Poppins" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="../css/play.css" rel="stylesheet" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177605755-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-177605755-2');
    </script>


</head>

<body onload="document.getElementById('lyricsdiv').style.display = 'none';">
    <div id="matha" class="head">
        <h1 class="headplay">Play</h1>
        <img src="../img/share.svg" onclick="share();" class="sharebtn" width="35" height="35" />
    </div>
    <div id="content" class="content">
        <br><br>
        <img id="songimage" class="image" width="75%" />
        <h1 id="songname" class="songname"></h1>
        <p id="songby" class="songby"></p>
        <p id="songplay" class="song"></p>
        <div onclick="lyricsS();" id="lyricsinit" class="lyricsinit">
            <p class="lyricsask">
                Lyrics
            </p>
        </div>
        <br>
    </div>
    <div class="lyricsdiv" id="lyricsdiv">
        <p class="lyricsheading">
            Lyrics
        </p>
        <p id="lyrics" class="lyrics"></p>
        <br><br>
    </div>
    <div class="pageload" id="loads">
        <img id="image" src="../img/loading.gif" class="loading" width="150" height="150">
    </div>
    <div id="footer" class="footer">
        <h1 onclick="window.location.href='../';" class="logo">MUSICDER</h1>
        <br>
        <p class="paragone" onclick="window.location.href='https://tu.hin.life';">An Open Source Project by Tuhin</p>
        <img class="center" onclick="window.location.href='https://github.com/cachecleanerjeet/Musicder';" src="../img/github-black.svg" width="30" height="30">
    </div>
</body>
<script src="../js/play.js"></script>

</html>
